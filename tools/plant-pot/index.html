<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantPot | Soil Volume</title>
</head>
<body style="background: #27ae60; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #fff;">â† Back</a>
        <h1>PlantPot ğŸª´</h1>
        <div style="background: #2ecc71; padding: 2rem; border-radius: 12px;">
            <label>Pot Diameter (inches)</label><input type="number" id="d" value="12" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Pot Height (inches)</label><input type="number" id="h" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #27ae60; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 2rem; font-weight: bold;"><span id="res">18.5</span> Liters</div>
                <div>Soil Required</div>
                <p style="font-size: 0.8rem; margin-top: 5px;">(Approx. 0.65 cubic feet)</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const d = parseFloat(document.getElementById('d').value) || 0;
            const h = parseFloat(document.getElementById('h').value) || 0;
            const r = d / 2;
            const volumeIn3 = Math.PI * r * r * h;
            const liters = volumeIn3 * 0.0163871;
            document.getElementById('res').textContent = liters.toFixed(1);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
