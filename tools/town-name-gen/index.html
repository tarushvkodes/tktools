<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TownNameGen | World Building</title>
</head>
<body style="background: #2d3436; color: white; font-family: serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">
        <a href="../../index.html" style="color: #636e72;">â† Back</a>
        <h1>TownNameGen ğŸ˜ï¸ğŸ“œ</h1>
        <div id="res" style="font-size: 3rem; font-weight: bold; margin: 3rem 0; color: #fab1a0;">Oakheart</div>
        <div id="btn" style="background: #e17055; padding: 1.5rem; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.2rem;">GENERATE NEW NAME</div>
    </div>
    <script>
        const p1 = ["Oak", "Stone", "Black", "River", "Silver", "North", "Winter", "Shadow", "Gold", "Raven", "Iron", "Storm"];
        const p2 = ["heart", "wood", "fell", "ford", "port", "gate", "bridge", "shore", "mill", "peak", "watch", "crest"];
        function gen() {
            const name = p1[Math.floor(Math.random()*p1.length)] + p2[Math.floor(Math.random()*p2.length)];
            document.getElementById('res').textContent = name;
        }
        document.getElementById('btn').addEventListener('click', gen);
        gen();
    </script>
</body>
</html>
