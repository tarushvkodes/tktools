<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordSpeed | Speech Timer</title>
</head>
<body style="background: #34495e; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #fff;">â† Back</a>
        <h1>WordSpeed ğŸ™ï¸</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <label>Word Count</label><input type="number" id="w" value="500" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Speech Pace</label>
            <select id="p" style="width:100%; padding:10px; margin-bottom:15px;">
                <option value="130">Slow (130 wpm)</option>
                <option value="150" selected>Average (150 wpm)</option>
                <option value="180">Fast (180 wpm)</option>
            </select>
            <div style="background: #1abc9c; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 2rem; font-weight: bold;"><span id="res">3.3</span> Minutes</div>
                <div>Estimated Duration</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const w = parseFloat(document.getElementById('w').value) || 0;
            const p = parseFloat(document.getElementById('p').value);
            document.getElementById('res').textContent = (w / p).toFixed(1);
        }
        document.querySelectorAll('input, select').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
