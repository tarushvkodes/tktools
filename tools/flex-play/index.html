<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexPlay | Layout Playground</title>
</head>
<body style="background: #2d3436; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 1000px; margin: 0 auto;">
        <a href="../../index.html" style="color: #636e72;">‚Üê Back</a>
        <h1>FlexPlay üßä‚ÜîÔ∏è</h1>
        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 2rem;">
            <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 12px;">
                <label>justify-content</label>
                <select id="jc" style="width:100%; margin-bottom:1rem;">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="space-between">space-between</option>
                    <option value="space-around">space-around</option>
                </select>
                <label>align-items</label>
                <select id="ai" style="width:100%; margin-bottom:1rem;">
                    <option value="flex-start">flex-start</option>
                    <option value="center">center</option>
                    <option value="flex-end">flex-end</option>
                    <option value="stretch">stretch</option>
                </select>
                <div id="code" style="background: #000; padding: 1rem; font-family: monospace; font-size: 0.8rem; margin-top: 1rem; border-radius: 5px;">
                    display: flex;<br>justify-content: flex-start;<br>align-items: flex-start;
                </div>
            </div>
            <div id="cont" style="display: flex; height: 400px; background: #111; border: 2px solid #00b894; border-radius: 12px;">
                <div style="width: 50px; height: 50px; background: #fd79a8; margin: 5px; border-radius: 5px;"></div>
                <div style="width: 50px; height: 50px; background: #0984e3; margin: 5px; border-radius: 5px;"></div>
                <div style="width: 50px; height: 50px; background: #fab1a0; margin: 5px; border-radius: 5px;"></div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const jc = document.getElementById('jc').value;
            const ai = document.getElementById('ai').value;
            const cont = document.getElementById('cont');
            cont.style.justifyContent = jc;
            cont.style.alignItems = ai;
            document.getElementById('code').innerHTML = `display: flex;<br>justify-content: ${jc};<br>align-items: ${ai};`;
        }
        document.querySelectorAll('select').forEach(s => s.addEventListener('change', update));
    </script>
</body>
</html>
