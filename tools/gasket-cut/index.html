<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasketCut | Circle Material Calc</title>
</head>
<body style="background: #2c3e50; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">← Back</a>
        <h1>GasketCut ⭕✂️</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <label>Outer Diameter (mm)</label><input type="number" id="od" value="100" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Inner Diameter (mm)</label><input type="number" id="id" value="50" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #2c3e50; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Total Material Area</div>
                <div style="font-size: 2rem; font-weight: bold;"><span id="res">58.9</span> cm²</div>
                <div style="font-size: 0.8rem; margin-top: 10px;">Min Square Size: <span id="sq">10x10</span> cm</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const od = parseFloat(document.getElementById('od').value) || 0;
            const id = parseFloat(document.getElementById('id').value) || 0;
            const rO = od / 20; // to cm
            const rI = id / 20; // to cm
            const area = Math.PI * (Math.pow(rO, 2) - Math.pow(rI, 2));
            document.getElementById('res').textContent = area.toFixed(1);
            const side = od / 10;
            document.getElementById('sq').textContent = side + "x" + side;
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
