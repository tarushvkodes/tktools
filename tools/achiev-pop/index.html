<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AchievPop | Notification Sim</title>
    <style>
        body { background: #2f3542; color: white; font-family: sans-serif; padding: 2rem; overflow: hidden; }
        .app { max-width: 600px; margin: auto; text-align: center; }
        #pop { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 300px; background: #1e1e1e; border: 2px solid #f1c40f; border-radius: 50px; padding: 10px 20px; display: flex; align-items: center; gap: 15px; transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #pop.show { top: 20px; }
        .icon { width: 40px; height: 40px; background: #f1c40f; border-radius: 50%; color: #000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #f1c40f; color: #000; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app">
        <a href="../../index.html" style="color: #aaa;">‚Üê Back</a>
        <h1>AchievPop üèÜüîî</h1>
        <p>Test your game's achievement notification style.</p>
        <input type="text" id="t" value="Achievement Unlocked!">
        <input type="text" id="d" value="Completionist: 400 Tools Added">
        <button onclick="show()">PREVIEW POPUP</button>
    </div>
    <div id="pop">
        <div class="icon">G</div>
        <div style="text-align: left;">
            <div id="pt" style="font-weight: bold; font-size: 0.9rem;"></div>
            <div id="pd" style="font-size: 0.8rem; color: #aaa;"></div>
        </div>
    </div>
    <script>
        function show() {
            document.getElementById('pt').textContent = document.getElementById('t').value;
            document.getElementById('pd').textContent = document.getElementById('d').value;
            const p = document.getElementById('pop');
            p.classList.add('show');
            setTimeout(() => p.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
