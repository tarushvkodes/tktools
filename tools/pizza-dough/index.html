<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaDough | Baker's % Tool</title>
</head>
<body style="background: #e67e22; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #fff;">‚Üê Back</a>
        <h1>PizzaDough üçï</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <label>Number of Pizzas</label><input type="number" id="n" value="2" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Ball Weight (g)</label><input type="number" id="w" value="250" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Hydration (%)</label><input type="number" id="h" value="65" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #d35400; padding: 1rem; border-radius: 10px;">
                <div style="display: flex; justify-content: space-between;"><span>Flour:</span> <strong id="res-f">300g</strong></div>
                <div style="display: flex; justify-content: space-between;"><span>Water:</span> <strong id="res-w">195g</strong></div>
                <div style="display: flex; justify-content: space-between;"><span>Salt:</span> <strong id="res-s">9g</strong></div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const n = parseInt(document.getElementById('n').value) || 0;
            const w = parseInt(document.getElementById('w').value) || 0;
            const h = parseInt(document.getElementById('h').value) || 0;
            const total = n * w;
            const flour = total / (1 + (h/100) + 0.03); // +3% for salt/yeast
            document.getElementById('res-f').textContent = Math.round(flour) + "g";
            document.getElementById('res-w').textContent = Math.round(flour * (h/100)) + "g";
            document.getElementById('res-s').textContent = Math.round(flour * 0.03) + "g";
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
