<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordPro | Generator</title>
</head>
<body style="background: #1e272e; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">
        <a href="../../index.html" style="color: #485460;">‚Üê Back</a>
        <h1>PasswordPro üîêüîë</h1>
        <div id="res" style="font-size: 2rem; font-family: monospace; background: #000; padding: 1.5rem; border-radius: 12px; margin: 2rem 0; border: 1px solid #485460; cursor: pointer;">Xy7$pL9!qR</div>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px; text-align: left;">
            <label>Length: <span id="lv">12</span></label>
            <input type="range" id="l" min="8" max="32" value="12" style="width:100%; margin-bottom:1rem;">
            <div style="display: flex; gap: 1rem;">
                <input type="checkbox" id="s" checked> Symbols
                <input type="checkbox" id="n" checked> Numbers
            </div>
            <div id="btn" style="background: #00b894; padding: 1rem; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: center; margin-top: 1rem;">GENERATE</div>
        </div>
    </div>
    <script>
        function gen() {
            const len = document.getElementById('l').value;
            const sym = document.getElementById('s').checked;
            const num = document.getElementById('n').checked;
            let chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if(sym) chars += "!@#$%^&*()_+";
            if(num) chars += "0123456789";
            let res = "";
            for(let i=0; i<len; i++) res += chars[Math.floor(Math.random()*chars.length)];
            document.getElementById('res').textContent = res;
            document.getElementById('lv').textContent = len;
        }
        document.getElementById('btn').addEventListener('click', gen);
        document.getElementById('l').addEventListener('input', () => document.getElementById('lv').textContent = document.getElementById('l').value);
        gen();
    </script>
</body>
</html>
