<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueGlass | Advanced Glassmorphism Generator</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Controls Panel -->
        <aside class="controls-panel glass-panel">
            <header>
                <a href="../../index.html" class="back-link">‚Üê TKTools</a>
                <h2>TrueGlass</h2>
            </header>

            <div class="control-group">
                <label>Blur Intensity <span id="val-blur">20px</span></label>
                <input type="range" id="blur" min="0" max="50" value="20">
            </div>

            <div class="control-group">
                <label>Transparency <span id="val-opacity">0.25</span></label>
                <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.25">
            </div>

            <div class="control-group">
                <label>Color Tint</label>
                <input type="color" id="color" value="#ffffff">
            </div>

            <div class="control-group">
                <label>Saturation <span id="val-sat">180%</span></label>
                <input type="range" id="saturation" min="100" max="200" value="180">
            </div>

            <div class="separator"></div>

            <div class="control-group">
                <label>Noise Opacity <span id="val-noise">0.15</span></label>
                <input type="range" id="noise-opacity" min="0" max="0.5" step="0.01" value="0.15">
            </div>

            <div class="control-group">
                <label>Noise Density <span id="val-density">1.0</span></label>
                <input type="range" id="noise-density" min="0.5" max="5" step="0.1" value="1.0">
            </div>

            <div class="output-area">
                <button id="copy-btn" class="primary-btn">Copy CSS</button>
                <div id="copy-feedback">Copied!</div>
            </div>
        </aside>

        <!-- Preview Area -->
        <main class="preview-area">
            <div class="preview-bg">
                <div class="blob blob-1"></div>
                <div class="blob blob-2"></div>
                <div class="blob blob-3"></div>
            </div>

            <div id="glass-preview" class="glass-card">
                <h3>Glass Card</h3>
                <p>Drag me around! Pure CSS + SVG Noise.</p>
                <div class="dummy-content"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
