<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextDiff | String Comparison</title>
</head>
<body style="background: #1e272e; color: white; font-family: monospace; padding: 2rem;">
    <div style="max-width: 1000px; margin: 0 auto;">
        <a href="../../index.html" style="color: #485460;">â† Back</a>
        <h1>TextDiff ğŸ“‚â†”ï¸</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <textarea id="t1" style="height: 200px; background: #000; color: #fff; padding: 10px; border: 1px solid #444;" placeholder="Original text..."></textarea>
            <textarea id="t2" style="height: 200px; background: #000; color: #fff; padding: 10px; border: 1px solid #444;" placeholder="Modified text..."></textarea>
        </div>
        <div id="res" style="margin-top: 2rem; background: #000; padding: 1rem; border: 1px solid #444; min-height: 100px; white-space: pre-wrap;">
            <!-- Diff result -->
        </div>
    </div>
    <script>
        function update() {
            const s1 = document.getElementById('t1').value.split(' ');
            const s2 = document.getElementById('t2').value.split(' ');
            let out = "";
            s2.forEach((word, i) => {
                if(word !== s1[i]) out += `<span style="background: #c0392b; color: white;">${word}</span> `;
                else out += word + " ";
            });
            document.getElementById('res').innerHTML = out;
        }
        document.getElementById('t1').addEventListener('input', update);
        document.getElementById('t2').addEventListener('input', update);
    </script>
</body>
</html>
