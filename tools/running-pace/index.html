<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunningPace | Race Goal Calc</title>
</head>
<body style="background: #e74c3c; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>RunningPace ğŸƒğŸ’¨</h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Distance</label>
            <select id="d" style="width:100%; padding:10px; margin-bottom:15px;">
                <option value="5">5k</option>
                <option value="10">10k</option>
                <option value="21.1">Half Marathon</option>
                <option value="42.2">Marathon</option>
            </select>
            <label>Target Time (Minutes)</label><input type="number" id="t" value="25" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #c0392b; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Required Pace</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">5:00</span> min/km</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const d = parseFloat(document.getElementById('d').value);
            const t = parseFloat(document.getElementById('t').value) || 1;
            const pace = t / d;
            const min = Math.floor(pace);
            const sec = Math.round((pace - min) * 60).toString().padStart(2, '0');
            document.getElementById('res').textContent = `${min}:${sec}`;
        }
        document.querySelectorAll('input, select').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
