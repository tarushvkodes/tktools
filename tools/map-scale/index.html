<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapScale | Distance Estimator</title>
</head>
<body style="background: #f1e4d0; color: #5d4037; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #8d6e63;">â† Back</a>
        <h1>MapScale ğŸ—ºï¸ğŸ“</h1>
        <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <label>Map Scale (1 : X)</label>
            <input type="number" id="s" value="50000" step="1000" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Measured on Map (cm)</label>
            <input type="number" id="m" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #5d4037; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Real World Distance</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">5</span> km</div>
                <div id="mi" style="font-size: 1rem;">3.1 Miles</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const s = parseFloat(document.getElementById('s').value) || 0;
            const m = parseFloat(document.getElementById('m').value) || 0;
            const km = (m * s) / 100000;
            document.getElementById('res').textContent = km.toFixed(2);
            document.getElementById('mi').textContent = (km * 0.621371).toFixed(2) + " Miles";
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
