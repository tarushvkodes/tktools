<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenScale | Volume to Mass</title>
</head>
<body style="background: #fdfafd; color: #4a4a4a; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html">← Back</a>
        <h1>KitchenScale ⚖️</h1>
        <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
            <label>Ingredient</label>
            <select id="i" style="width:100%; padding:10px; margin-bottom:20px;">
                <option value="120">Flour (All Purpose)</option>
                <option value="200">Sugar (Granulated)</option>
                <option value="227">Butter</option>
                <option value="100">Cocoa Powder</option>
            </select>
            <label>Amount (Cups)</label>
            <input type="number" id="c" value="1" step="0.25" style="width:100%; padding:10px; margin-bottom:20px;">
            <div style="background: #f8f9fa; padding: 2rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">120</span>g</div>
                <div>Estimated Weight</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const i = parseFloat(document.getElementById('i').value);
            const c = parseFloat(document.getElementById('c').value) || 0;
            document.getElementById('res').textContent = Math.round(i * c);
        }
        document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', update));
    </script>
</body>
</html>
