<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitRate | Upload Time Calc</title>
</head>
<body style="background: #2d3436; color: #00b894; font-family: monospace; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #636e72;">â† Back</a>
        <h1>BitRate ğŸŒâ³</h1>
        <div style="background: #111; padding: 2rem; border-radius: 12px; border: 1px solid #444;">
            <label>File Size (GB)</label><input type="number" id="g" value="1" style="width:100%; padding:10px; margin-bottom:15px; background: #000; border: 1px solid #00b894; color: #00b894;">
            <label>Upload Speed (Mbps)</label><input type="number" id="s" value="10" style="width:100%; padding:10px; margin-bottom:15px; background: #000; border: 1px solid #00b894; color: #00b894;">
            <div style="text-align: center; border-top: 1px solid #333; padding-top: 1rem;">
                <div style="font-size: 0.9rem; color: #aaa;">Estimated Time</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">13.3</span> Minutes</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const g = parseFloat(document.getElementById('g').value) || 0;
            const s = parseFloat(document.getElementById('s').value) || 1;
            const bits = g * 1024 * 1024 * 1024 * 8;
            const speedBits = s * 1000000;
            const seconds = bits / speedBits;
            document.getElementById('res').textContent = (seconds / 60).toFixed(1);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
