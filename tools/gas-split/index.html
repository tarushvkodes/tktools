<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasSplit | Carpool Divider</title>
</head>
<body style="background: #34495e; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>GasSplit ğŸš—â›½</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <label>Trip Distance (Miles/Km)</label><input type="number" id="d" value="100" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Fuel Price (per Unit)</label><input type="number" id="f" value="3.50" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Car Efficiency (MPG/L100km)</label><input type="number" id="e" value="25" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Number of People</label><input type="number" id="p" value="4" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #2c3e50; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 2rem; font-weight: bold;">$<span id="res">3.50</span></div>
                <div>Each Person Pays</div>
                <div id="total" style="font-size: 0.8rem; color: #888; margin-top: 5px;">Total Trip Cost: $14.00</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const d = parseFloat(document.getElementById('d').value) || 0;
            const f = parseFloat(document.getElementById('f').value) || 0;
            const e = parseFloat(document.getElementById('e').value) || 1;
            const p = parseInt(document.getElementById('p').value) || 1;
            const total = (d / e) * f;
            document.getElementById('res').textContent = (total / p).toFixed(2);
            document.getElementById('total').textContent = `Total Trip Cost: $${total.toFixed(2)}`;
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
