<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SensConv | FPS Sensitivity</title>
    <style>
        body { background: #121212; color: #ff4757; font-family: sans-serif; padding: 2rem; }
        .app { max-width: 600px; margin: auto; }
        .box { background: #1e1e1e; padding: 2rem; border-radius: 12px; border: 1px solid #333; }
        input { width: 100%; padding: 10px; margin: 10px 0 20px; background: #000; border: 1px solid #ff4757; color: white; }
        .res { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .game { background: #333; padding: 1rem; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="app">
        <a href="../../index.html" style="color: #555;">‚Üê Back</a>
        <h1>SensConv üéØüî´</h1>
        <div class="box">
            <label>Source: Valorant Sensitivity</label>
            <input type="number" id="v" value="0.5" step="0.01">
            <div class="res">
                <div class="game"><div>Counter-Strike</div><div id="cs" style="font-size: 1.5rem; font-weight: bold;">1.59</div></div>
                <div class="game"><div>Overwatch</div><div id="ow" style="font-size: 1.5rem; font-weight: bold;">5.31</div></div>
                <div class="game"><div>Apex Legends</div><div id="ap" style="font-size: 1.5rem; font-weight: bold;">1.59</div></div>
                <div class="game"><div>cm/360 (at 800dpi)</div><div id="cm" style="font-size: 1.5rem; font-weight: bold;">32.7</div></div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const v = parseFloat(document.getElementById('v').value) || 0;
            document.getElementById('cs').textContent = (v * 3.181).toFixed(2);
            document.getElementById('ow').textContent = (v * 10.603).toFixed(2);
            document.getElementById('ap').textContent = (v * 3.181).toFixed(2);
            document.getElementById('cm').textContent = (415.6 / v / 800 * 80).toFixed(1); // Rough approx
        }
        document.getElementById('v').addEventListener('input', update);
        update();
    </script>
</body>
</html>
