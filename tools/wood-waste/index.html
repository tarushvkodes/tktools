<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoodWaste | Board Foot Calculator</title>
</head>
<body style="background: #4e342e; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #a1887f;">â† Back</a>
        <h1>WoodWaste ğŸªµ</h1>
        <div style="background: #3e2723; padding: 2rem; border-radius: 12px;">
            <label>Thickness (in)</label><input type="number" id="t" value="1" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Width (in)</label><input type="number" id="w" value="6" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Length (ft)</label><input type="number" id="l" value="8" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Waste Factor (%)</label><input type="number" id="wf" value="15" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #a1887f; color: #3e2723; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 2rem; font-weight: bold;"><span id="res">4.6</span> BF</div>
                <div>Total Lumber to Order</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const t = parseFloat(document.getElementById('t').value) || 0;
            const w = parseFloat(document.getElementById('w').value) || 0;
            const l = parseFloat(document.getElementById('l').value) || 0;
            const wf = parseFloat(document.getElementById('wf').value) || 0;
            const bf = (t * w * l) / 12;
            const total = bf * (1 + wf/100);
            document.getElementById('res').textContent = total.toFixed(1);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
