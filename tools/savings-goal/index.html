<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavingsGoal | Monthly Planner</title>
</head>
<body style="background: #27ae60; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>SavingsGoal ğŸ’°ğŸ¯</h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Target Amount ($)</label><input type="number" id="a" value="10000" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Months Until Deadline</label><input type="number" id="m" value="24" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Starting Balance ($)</label><input type="number" id="s" value="1000" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #27ae60; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">You Need to Save</div>
                <div style="font-size: 3rem; font-weight: bold;">$<span id="res">375</span> /mo</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const a = parseFloat(document.getElementById('a').value) || 0;
            const m = parseFloat(document.getElementById('m').value) || 1;
            const s = parseFloat(document.getElementById('s').value) || 0;
            const needed = (a - s) / m;
            document.getElementById('res').textContent = Math.ceil(needed);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
