<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreathHold | Static Apnea Timer</title>
</head>
<body style="background: #1289A7; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">
        <a href="../../index.html" style="color: white;">‚Üê Back</a>
        <h1>BreathHold ü´Å‚è±Ô∏è</h1>
        <div id="btn" style="width: 200px; height: 200px; background: white; color: #1289A7; border-radius: 50%; margin: 2rem auto; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; cursor: pointer;">START</div>
        <p id="msg">Prepare... Inhale... Hold.</p>
        <div style="font-size: 1.5rem; margin-top: 2rem;">Personal Best: <span id="pb">00:00</span></div>
    </div>
    <script>
        let startTime, timer;
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            if(!startTime) {
                startTime = Date.now();
                btn.textContent = "00:00";
                btn.style.background = "#eb4d4b";
                timer = setInterval(() => {
                    const diff = Math.floor((Date.now() - startTime) / 1000);
                    const m = Math.floor(diff / 60).toString().padStart(2, '0');
                    const s = (diff % 60).toString().padStart(2, '0');
                    btn.textContent = `${m}:${s}`;
                }, 1000);
            } else {
                clearInterval(timer);
                startTime = null;
                btn.style.background = "white";
                // PB logic could go here
                btn.textContent = "START";
            }
        });
    </script>
</body>
</html>
