<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowerCost | Utility Estimator</title>
</head>
<body style="background: #0984e3; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>ShowerCost ğŸš¿ğŸ’¸</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <label>Shower Duration (Min)</label><input type="number" id="m" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Cost Per Gallon (Water + Heat Approx $0.05)</label><input type="number" id="c" value="0.05" step="0.01" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #0984e3; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;">$<span id="res">1.05</span></div>
                <div>Cost Per Shower</div>
                <div style="margin-top: 10px;">$<span id="res-m">31.50</span> Per Month</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const m = parseFloat(document.getElementById('m').value) || 0;
            const c = parseFloat(document.getElementById('c').value) || 0;
            const gal = m * 2.1; // avg low flow shower head
            const cost = gal * c;
            document.getElementById('res').textContent = cost.toFixed(2);
            document.getElementById('res-m').textContent = (cost * 30).toFixed(2);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
