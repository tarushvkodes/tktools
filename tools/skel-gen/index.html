    <title>SkelGen | Loading Skeletons</title>
    <style>
        body { background: #fdfafd; color: #333; font-family: sans-serif; padding: 2rem; }

        .preview { max-width: 300px; padding: 1rem; border: 1px solid #ddd; border-radius: 10px; }
        .app { max-width: 800px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        pre { background: #2d3436; color: #00ff41; padding: 1rem; border-radius: 8px; font-size: 0.8rem; overflow-x: auto; }
    </style>
</head>
