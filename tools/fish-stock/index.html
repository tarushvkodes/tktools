<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishStock | Tank Capacity</title>
</head>
<body style="background: #1289A7; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>FishStock ğŸŸğŸ”¢</h1>
        <div style="background: rgba(0,0,0,0.2); padding: 2rem; border-radius: 12px;">
            <label>Tank Volume (Gallons)</label><input type="number" id="v" value="20" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Avg Adult Fish Length (Inches)</label><input type="number" id="l" value="2" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #1289A7; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Maximum Safe Stock</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">10</span> Fish</div>
                <p style="font-size: 0.8rem; margin-top: 10px;">*Based on the '1 inch of fish per gallon' rule. Use caution for high-waste species.</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const v = parseFloat(document.getElementById('v').value) || 0;
            const l = parseFloat(document.getElementById('l').value) || 1;
            document.getElementById('res').textContent = Math.floor(v / l);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
