<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootTable | Drop Probabilities</title>
</head>
<body style="background: #2d3436; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #636e72;">â† Back</a>
        <h1>LootTable ğŸ’ğŸ²</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <label>Drop Rate (%)</label><input type="number" id="r" value="1" step="0.1" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Attempts (Kills/Chests)</label><input type="number" id="a" value="100" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #e17055; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Probability of at least 1 drop</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">63.4</span>%</div>
                <p id="msg" style="font-size: 0.8rem; margin-top: 10px;">Statistically likely, but luck is fickle!</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const r = parseFloat(document.getElementById('r').value) || 0;
            const a = parseFloat(document.getElementById('a').value) || 0;
            const p = 1 - Math.pow(1 - (r/100), a);
            document.getElementById('res').textContent = (p * 100).toFixed(1);
            document.getElementById('msg').textContent = p > 0.9 ? "You're extremely unlucky if you haven't seen it!" : (p > 0.5 ? "Statistically likely!" : "Keep grinding!");
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
