<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoundPrice | Tax-Inclusive Pricing Tool</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <a href="../../index.html" class="back-link">‚Üê TKTools</a>
            <h1>RoundPrice</h1>
            <p>Calculate pre-tax prices to land on clean, round totals.</p>
        </header>

        <main class="calc-grid">
            <!-- Single Calculation -->
            <section class="glass-panel tool-panel">
                <div class="panel-header">
                    <div class="icon">üè∑Ô∏è</div>
                    <h2>Single Price</h2>
                </div>
                
                <div class="input-group">
                    <label>Tax Rate (%)</label>
                    <input type="number" id="tax-rate" value="8.25" step="0.01">
                </div>
                
                <div class="input-group">
                    <label>Desired Final Price ($)</label>
                    <input type="number" id="target-price" value="20.00" step="0.50">
                </div>

                <div class="result-display">
                    <span class="label">Set Base Price To</span>
                    <span class="value" id="res-base-price">$18.48</span>
                    <span class="sub-value" id="res-check">Final: $20.0046 (Rounds to $20.00)</span>
                </div>
            </section>

            <!-- Bulk/Range Generator -->
            <section class="glass-panel tool-panel">
                <div class="panel-header">
                    <div class="icon">üìã</div>
                    <h2>Price Sheet Generator</h2>
                </div>
                <p class="desc">Generate a list of round totals.</p>

                <div class="row">
                    <div class="input-group">
                        <label>Start ($)</label>
                        <input type="number" id="range-start" value="5">
                    </div>
                    <div class="input-group">
                        <label>End ($)</label>
                        <input type="number" id="range-end" value="50">
                    </div>
                    <div class="input-group">
                        <label>Step ($)</label>
                        <input type="number" id="range-step" value="5">
                    </div>
                </div>

                <div class="table-container">
                    <table id="price-table">
                        <thead>
                            <tr>
                                <th>Final</th>
                                <th>Set Base To</th>
                                <th>Actual Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Generated Rows -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
