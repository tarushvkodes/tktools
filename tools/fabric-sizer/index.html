<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricSizer | Upholstery Yardage</title>
</head>
<body style="background: #ecf0f1; color: #2c3e50; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html">‚Üê Back</a>
        <h1>FabricSizer üßµ</h1>
        <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <label>Cushion Length (inches)</label>
            <input type="number" id="l" value="20" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Cushion Width (inches)</label>
            <input type="number" id="w" value="20" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Cushion Thickness (inches)</label>
            <input type="number" id="t" value="4" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #2ecc71; color: white; padding: 1.5rem; border-radius: 10px; text-align: center; margin-top: 1rem;">
                <div style="font-size: 0.9rem;">Estimated Fabric Needed</div>
                <div style="font-size: 2rem; font-weight: bold;"><span id="res">0.8</span> Yards</div>
                <p style="font-size: 0.8rem; margin-top: 5px;">*Based on standard 54" roll width.</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const l = parseFloat(document.getElementById('l').value) || 0;
            const w = parseFloat(document.getElementById('w').value) || 0;
            const t = parseFloat(document.getElementById('t').value) || 0;
            // Area = Top + Bottom + 2*Sides + 2*Fronts
            const sqIn = (2 * l * w) + (2 * l * t) + (2 * w * t);
            const rollWidth = 54;
            const yards = (sqIn / rollWidth) / 36;
            document.getElementById('res').textContent = yards.toFixed(1);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
