<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolChem | Chlorine Adjuster</title>
</head>
<body style="background: #00d2d3; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>PoolChem ğŸŠâ€â™‚ï¸ğŸ§ª</h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Pool Volume (Gallons)</label><input type="number" id="v" value="10000" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Desired Increase (ppm)</label><input type="number" id="p" value="2" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #00d2d3; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Add Liquid Chlorine (10%)</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">25</span> oz</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const v = parseFloat(document.getElementById('v').value) || 0;
            const p = parseFloat(document.getElementById('p').value) || 0;
            // 13 oz of 10% bleach raises 10k gallons by 1ppm
            const oz = (v / 10000) * p * 12.8;
            document.getElementById('res').textContent = Math.round(oz);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
