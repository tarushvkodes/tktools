<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad | Digital Canvas</title>
    <style>
        body { background: #eee; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        .toolbar { background: #2d3436; color: white; padding: 10px; display: flex; gap: 15px; align-items: center; }
        canvas { flex: 1; cursor: crosshair; }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="../../index.html" style="color: white; text-decoration: none;">‚Üê Back</a>
        <input type="color" id="c" value="#000000">
        <button onclick="ctx.clearRect(0,0,cv.width,cv.height)">CLEAR</button>
    </div>
    <canvas id="cv"></canvas>
    <script>
        const cv = document.getElementById('cv');
        const ctx = cv.getContext('2d');
        let painting = false;
        
        function resize() { cv.width = window.innerWidth; cv.height = window.innerHeight - 50; }
        window.addEventListener('resize', resize); resize();

        cv.addEventListener('mousedown', () => painting = true);
        cv.addEventListener('mouseup', () => { painting = false; ctx.beginPath(); });
        cv.addEventListener('mousemove', (e) => {
            if(!painting) return;
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = document.getElementById('c').value;
            ctx.lineTo(e.clientX, e.clientY - 50);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY - 50);
        });
    </script>
</body>
</html>
