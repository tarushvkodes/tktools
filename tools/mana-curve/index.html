<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManaCurve | Deck Visualizer</title>
</head>
<body style="background: #2c3e50; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #95a5a6;">â† Back</a>
        <h1>ManaCurve ğŸƒğŸ“Š</h1>
        <div style="background: rgba(0,0,0,0.2); padding: 2rem; border-radius: 12px;">
            <div style="display: flex; justify-content: space-between; gap: 5px; height: 150px; align-items: flex-end; margin-bottom: 2rem; border-bottom: 2px solid white;">
                <div id="b0" style="flex:1; background: #e74c3c; height: 10%;"></div>
                <div id="b1" style="flex:1; background: #e67e22; height: 40%;"></div>
                <div id="b2" style="flex:1; background: #f1c40f; height: 80%;"></div>
                <div id="b3" style="flex:1; background: #2ecc71; height: 60%;"></div>
                <div id="b4" style="flex:1; background: #3498db; height: 30%;"></div>
                <div id="b5" style="flex:1; background: #9b59b6; height: 15%;"></div>
                <div id="b6" style="flex:1; background: #34495e; height: 5%;"></div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center;">
                <input type="number" id="i0" value="2" style="width:100%; padding:5px;">
                <input type="number" id="i1" value="8" style="width:100%; padding:5px;">
                <input type="number" id="i2" value="12" style="width:100%; padding:5px;">
                <input type="number" id="i3" value="10" style="width:100%; padding:5px;">
                <input type="number" id="i4" value="6" style="width:100%; padding:5px;">
                <input type="number" id="i5" value="2" style="width:100%; padding:5px;">
                <input type="number" id="i6" value="1" style="width:100%; padding:5px;">
            </div>
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; margin-top: 5px; font-weight: bold;">
                <div>0</div><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6+</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const vals = [];
            for(let i=0; i<=6; i++) vals.push(parseInt(document.getElementById('i'+i).value) || 0);
            const max = Math.max(...vals, 1);
            for(let i=0; i<=6; i++) {
                document.getElementById('b'+i).style.height = (vals[i] / max * 100) + "%";
            }
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
