<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaSlice | Party Estimator</title>
</head>
<body style="background: #e67e22; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>PizzaSlice ğŸ•ğŸ‰</h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Number of People</label><input type="number" id="p" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Avg Slices Per Person</label><input type="number" id="s" value="3" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Slices Per Pizza (Usually 8)</label><input type="number" id="z" value="8" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #d35400; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">4</span> Pizzas</div>
                <div id="extra" style="font-size: 0.8rem; margin-top: 5px;">With 2 slices left over for you.</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const p = parseInt(document.getElementById('p').value) || 0;
            const s = parseInt(document.getElementById('s').value) || 0;
            const z = parseInt(document.getElementById('z').value) || 1;
            const totalSlices = p * s;
            const pizzas = Math.ceil(totalSlices / z);
            const extra = (pizzas * z) - totalSlices;
            document.getElementById('res').textContent = pizzas;
            document.getElementById('extra').textContent = `With ${extra} slices left over for you.`;
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
