<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepBar | Daily Progress</title>
    <style>
        body { background: #f8fafc; color: #1e293b; font-family: sans-serif; padding: 2rem; text-align: center; }
        .app { max-width: 500px; margin: auto; }
        .bar-bg { width: 100%; height: 40px; background: #e2e8f0; border-radius: 20px; overflow: hidden; margin: 2rem 0; border: 1px solid #cbd5e1; }
        .bar-fill { height: 100%; width: 0%; background: #10b981; transition: width 0.5s; }
        input { padding: 15px; width: 100%; border-radius: 10px; border: 1px solid #cbd5e1; font-size: 1.5rem; text-align: center; }
    </style>
</head>
<body>
    <div class="app">
        <a href="../../index.html" style="color: #64748b;">‚Üê Back</a>
        <h1>StepBar üö∂üìà</h1>
        <p>Goal: 10,000 Steps</p>
        <input type="number" id="s" value="5000" step="100">
        <div class="bar-bg"><div class="bar-fill" id="f"></div></div>
        <div style="font-size: 1.2rem; font-weight: bold;"><span id="p">50</span>% of Goal</div>
    </div>
    <script>
        function update() {
            const s = parseFloat(document.getElementById('s').value) || 0;
            const p = Math.min(100, (s / 10000) * 100);
            document.getElementById('f').style.width = p + "%";
            document.getElementById('p').textContent = Math.round(p);
        }
        document.getElementById('s').addEventListener('input', update);
        update();
    </script>
</body>
</html>
