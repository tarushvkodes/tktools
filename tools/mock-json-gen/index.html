<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MockJsonGen | API Boilerplate</title>
</head>
<body style="background: #1e272e; color: #00ff41; font-family: monospace; padding: 2rem;">
    <div style="max-width: 800px; margin: 0 auto;">
        <a href="../../index.html" style="color: #485460;">‚Üê Back</a>
        <h1>MockJsonGen üõ†Ô∏èüì¶</h1>
        <div style="background: #000; padding: 2rem; border-radius: 12px; border: 1px solid #444;">
            <div style="margin-bottom: 1rem;">
                <button onclick="gen('user')" style="background: #00ff41; color: #000; border: none; padding: 5px 15px; cursor: pointer;">User</button>
                <button onclick="gen('product')" style="background: #00ff41; color: #000; border: none; padding: 5px 15px; cursor: pointer;">Product</button>
                <button onclick="gen('post')" style="background: #00ff41; color: #000; border: none; padding: 5px 15px; cursor: pointer;">Post</button>
            </div>
            <pre id="res" style="background: #111; padding: 1rem; border-radius: 5px; overflow-x: auto;">// Click a button to generate...</pre>
        </div>
    </div>
    <script>
        const data = {
            user: { id: 1, name: "John Doe", email: "john@example.com", role: "admin" },
            product: { id: 101, title: "Wireless Mouse", price: 29.99, stock: 50 },
            post: { id: 5001, title: "Hello World", body: "This is a mock post body...", tags: ["tech", "news"] }
        };
        function gen(type) {
            document.getElementById('res').textContent = JSON.stringify(data[type], null, 4);
        }
    </script>
</body>
</html>
