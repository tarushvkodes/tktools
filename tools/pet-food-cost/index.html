<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFoodCost | Monthly Spending</title>
</head>
<body style="background: #f1c40f; color: #2c3e50; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #2c3e50;">‚Üê Back</a>
        <h1>PetFoodCost üê∂</h1>
        <div style="background: white; padding: 2rem; border-radius: 12px;">
            <label>Bag Weight (kg)</label>
            <input type="number" id="bw" value="12" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Bag Price ($)</label>
            <input type="number" id="bp" value="60" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Daily Serving (grams)</label>
            <input type="number" id="ds" value="300" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #2c3e50; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 2rem; font-weight: bold;">$<span id="res">45.00</span></div>
                <div>Monthly Cost</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const bw = parseFloat(document.getElementById('bw').value) || 1;
            const bp = parseFloat(document.getElementById('bp').value) || 0;
            const ds = parseFloat(document.getElementById('ds').value) || 0;
            const costPerGram = bp / (bw * 1000);
            const monthly = costPerGram * ds * 30.4;
            document.getElementById('res').textContent = monthly.toFixed(2);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
    </script>
</body>
</html>
