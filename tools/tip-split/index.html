<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipSplit | Group Bill Divider</title>
</head>
<body style="background: #27ae60; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>TipSplit ğŸ’¸</h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Bill Amount ($)</label><input type="number" id="b" value="100" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Tip (%)</label><input type="number" id="t" value="18" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Number of People</label><input type="number" id="p" value="4" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #333; padding: 1.5rem; border-radius: 10px; text-align: center; margin-top: 1rem;">
                <div style="font-size: 2rem; font-weight: bold;">$<span id="res">29.50</span></div>
                <div>Per Person Total</div>
                <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">(Includes $<span id="res-t">4.50</span> tip each)</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const b = parseFloat(document.getElementById('b').value) || 0;
            const t = parseFloat(document.getElementById('t').value) || 0;
            const p = parseInt(document.getElementById('p').value) || 1;
            const totalTip = b * (t / 100);
            const total = b + totalTip;
            document.getElementById('res').textContent = (total / p).toFixed(2);
            document.getElementById('res-t').textContent = (totalTip / p).toFixed(2);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
