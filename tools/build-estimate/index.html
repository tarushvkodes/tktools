<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildEstimate | 3D Print Time & Cost</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body { background: #34495e; color: #ecf0f1; font-family: sans-serif; }
        .app-container { max-width: 600px; margin: 0 auto; padding: 2rem; }
        .panel { background: #2c3e50; padding: 2rem; border-radius: 15px; border: 1px solid #7f8c8d; }
        input { width: 100%; padding: 10px; margin: 10px 0 20px; border-radius: 5px; border: none; background: #ecf0f1; color: #2c3e50; }
        .result-box { display: flex; justify-content: space-around; background: #e67e22; padding: 1rem; border-radius: 10px; margin-top: 1rem; }
        .res-item { text-align: center; } .res-val { display: block; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="app-container">
        <a href="../../index.html" style="color: #bdc3c7; text-decoration: none;">‚Üê Back</a>
        <h1>BuildEstimate üñ®Ô∏è</h1>
        <p>Roughly estimate 3D print time and cost before slicing.</p>

        <div class="panel">
            <label>Model Weight (grams)</label>
            <input type="number" id="weight" value="50">

            <label>Filament Cost ($ per 1kg roll)</label>
            <input type="number" id="cost-roll" value="20">

            <label>Print Speed (Estimate: Slow=0.5, Med=1, Fast=2)</label>
            <input type="number" id="speed" value="1" step="0.1">

            <div class="result-box">
                <div class="res-item"><span class="res-val" id="res-cost">$1.00</span>Cost</div>
                <div class="res-item"><span class="res-val" id="res-time">2.5h</span>Est. Time</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const w = parseFloat(document.getElementById('weight').value) || 0;
            const cr = parseFloat(document.getElementById('cost-roll').value) || 0;
            const s = parseFloat(document.getElementById('speed').value) || 1;

            const cost = (w / 1000) * cr;
            // Very rough time estimation: ~3 mins per gram at speed 1.0
            const timeHrs = (w * 3) / (60 * s);

            document.getElementById('res-cost').textContent = '$' + cost.toFixed(2);
            document.getElementById('res-time').textContent = timeHrs.toFixed(1) + 'h';
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
