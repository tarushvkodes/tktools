<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloorArea | Square Foot Calc</title>
</head>
<body style="background: #95a5a6; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>FloorArea ğŸ“ğŸ </h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Length (ft)</label><input type="number" id="l" value="12" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Width (ft)</label><input type="number" id="w" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #7f8c8d; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">120</span> sq ft</div>
                <div>Approx. <span id="m">11.1</span> mÂ²</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const l = parseFloat(document.getElementById('l').value) || 0;
            const w = parseFloat(document.getElementById('w').value) || 0;
            const sqft = l * w;
            document.getElementById('res').textContent = sqft;
            document.getElementById('m').textContent = (sqft * 0.092903).toFixed(1);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
