<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingCost | Real-time Burn Rate</title>
</head>
<body style="background: #2d3436; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">
        <a href="../../index.html" style="color: #636e72;">‚Üê Back</a>
        <h1>MeetingCost üí∏üè¢</h1>
        <div style="background: #333; padding: 2rem; border-radius: 12px;">
            <label>Number of Attendees</label><input type="number" id="p" value="5" style="width:100%; padding:10px; margin-bottom:15px; background: #222; color: white; border: 1px solid #444;">
            <label>Avg Salary ($k/year)</label><input type="number" id="s" value="80" style="width:100%; padding:10px; margin-bottom:15px; background: #222; color: white; border: 1px solid #444;">
            <div id="btn" style="background: #00b894; padding: 1rem; border-radius: 8px; cursor: pointer; font-weight: bold;">START MEETING</div>
            <div style="font-size: 4rem; font-weight: bold; margin-top: 1rem;">$<span id="res">0.00</span></div>
            <div style="color: #aaa;">Current Cost of this Meeting</div>
        </div>
    </div>
    <script>
        let startTime, timer;
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            if(!startTime) {
                startTime = Date.now();
                btn.textContent = "STOP MEETING";
                btn.style.background = "#d63031";
                const p = parseInt(document.getElementById('p').value) || 1;
                const s = (parseInt(document.getElementById('s').value) * 1000) / (2080 * 3600); // Cost per second
                timer = setInterval(() => {
                    const elapsed = (Date.now() - startTime) / 1000;
                    document.getElementById('res').textContent = (elapsed * s * p).toFixed(2);
                }, 100);
            } else {
                clearInterval(timer);
                startTime = null;
                btn.textContent = "START MEETING";
                btn.style.background = "#00b894";
            }
        });
    </script>
</body>
</html>
