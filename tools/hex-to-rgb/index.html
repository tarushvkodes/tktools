<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexToRGB | Color Converter</title>
</head>
<body style="background: #6c5ce7; color: white; font-family: monospace; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto; text-align: center;">
        <a href="../../index.html" style="color: white;">‚Üê Back</a>
        <h1>HexToRGB üé®üíª</h1>
        <input type="text" id="h" value="#6c5ce7" style="width:100%; padding:20px; font-size: 2rem; border-radius: 12px; border: none; text-align: center; margin-bottom: 2rem;">
        <div id="preview" style="width: 100px; height: 100px; border-radius: 50%; background: #6c5ce7; margin: 0 auto 2rem; border: 4px solid white;"></div>
        <div style="font-size: 2rem; font-weight: bold;" id="res">rgb(108, 92, 231)</div>
    </div>
    <script>
        function update() {
            let hex = document.getElementById('h').value.replace('#', '');
            if(hex.length === 3) hex = hex.split('').map(s => s+s).join('');
            if(hex.length === 6) {
                const r = parseInt(hex.substring(0,2), 16);
                const g = parseInt(hex.substring(2,4), 16);
                const b = parseInt(hex.substring(4,6), 16);
                const res = `rgb(${r}, ${g}, ${b})`;
                document.getElementById('res').textContent = res;
                document.getElementById('preview').style.background = "#" + hex;
                document.body.style.background = "#" + hex;
            }
        }
        document.getElementById('h').addEventListener('input', update);
    </script>
</body>
</html>
