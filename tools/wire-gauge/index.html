<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGauge | Voltage Drop</title>
</head>
<body style="background: #2d3436; color: #fdcb6e; font-family: monospace; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #636e72;">â† Back</a>
        <h1>WireGauge âš¡ğŸ”Œ</h1>
        <div style="background: #111; padding: 2rem; border-radius: 12px; border: 1px solid #444;">
            <label>Current (Amps)</label><input type="number" id="a" value="10" style="width:100%; padding:10px; margin-bottom:15px; background:#000; border:1px solid #fdcb6e; color:#fdcb6e;">
            <label>Length (Feet)</label><input type="number" id="l" value="50" style="width:100%; padding:10px; margin-bottom:15px; background:#000; border:1px solid #fdcb6e; color:#fdcb6e;">
            <label>Gauge (AWG)</label>
            <select id="g" style="width:100%; padding:10px; margin-bottom:15px; background:#000; border:1px solid #fdcb6e; color:#fdcb6e;">
                <option value="0.001">10 AWG</option>
                <option value="0.0016">12 AWG</option>
                <option value="0.0025">14 AWG</option>
                <option value="0.004">16 AWG</option>
            </select>
            <div style="text-align: center; border-top: 1px solid #333; padding-top: 1rem;">
                <div style="font-size: 0.9rem; color: #aaa;">Estimated Voltage Drop</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">1.2</span> V</div>
                <p style="font-size: 0.8rem;">(At 12V DC)</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const a = parseFloat(document.getElementById('a').value) || 0;
            const l = parseFloat(document.getElementById('l').value) || 0;
            const resPerFt = parseFloat(document.getElementById('g').value);
            const drop = 2 * l * a * resPerFt; // Round trip
            document.getElementById('res').textContent = drop.toFixed(2);
        }
        document.querySelectorAll('input, select').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
