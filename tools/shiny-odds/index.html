<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinyOdds | Pokemon Luck Calc</title>
</head>
<body style="background: #f1c40f; color: #2c3e50; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #2c3e50;">â† Back</a>
        <h1>ShinyOdds âœ¨ğŸ²</h1>
        <div style="background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <label>Shiny Rate (1 in X)</label><input type="number" id="r" value="4096" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Number of Encounters</label><input type="number" id="e" value="1000" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #2c3e50; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Probability of at least 1 shiny</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">21.6</span>%</div>
                <p id="msg" style="font-size: 0.8rem; margin-top: 10px;">Keep going! You're under odds.</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const r = parseFloat(document.getElementById('r').value) || 1;
            const e = parseFloat(document.getElementById('e').value) || 0;
            const p = 1 - Math.pow((r-1)/r, e);
            document.getElementById('res').textContent = (p * 100).toFixed(1);
            document.getElementById('msg').textContent = e > r ? "You're over odds! Any time now..." : "Keep going! You're under odds.";
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
