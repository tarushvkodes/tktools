<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelLength | Remaining Spool Calculator</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body { background: #2f3542; color: white; font-family: sans-serif; }
        .app-container { max-width: 600px; margin: 0 auto; padding: 2rem; }
        .input-card { background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 5px; border: 1px solid #57606f; background: #2f3542; color: #70a1ff; }
        .result { background: #70a1ff; color: #2f3542; padding: 2rem; border-radius: 12px; text-align: center; font-size: 2rem; font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="app-container">
        <a href="../../index.html" style="color: #a4b0be; text-decoration: none;">‚Üê Back</a>
        <h1>ReelLength</h1>
        <p>Estimate remaining length of cable/filament on a spool by measuring diameters.</p>

        <div class="input-card">
            <label>Spool Outer Diameter (mm)</label>
            <input type="number" id="od" value="200">
            
            <label>Inner Hub Diameter (mm)</label>
            <input type="number" id="id" value="100">

            <label>Width of Spool (mm)</label>
            <input type="number" id="w" value="50">

            <label>Material/Wire Diameter (mm)</label>
            <input type="number" id="md" value="1.75">
        </div>

        <div class="result">
            <span id="res-m">0</span> meters
        </div>
    </div>
    <script>
        function update() {
            const od = parseFloat(document.getElementById('od').value);
            const id = parseFloat(document.getElementById('id').value);
            const w = parseFloat(document.getElementById('w').value);
            const md = parseFloat(document.getElementById('md').value);

            // Formula for length of material on a spool
            // L = (pi * W * (OD^2 - ID^2)) / (4 * md^2)
            const lengthMm = (Math.PI * w * (Math.pow(od, 2) - Math.pow(id, 2))) / (4 * Math.pow(md, 2));
            const lengthM = lengthMm / 1000;

            document.getElementById('res-m').textContent = Math.round(lengthM);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
