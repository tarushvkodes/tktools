<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanPayoff | Interest Saver</title>
</head>
<body style="background: #2c3e50; color: #ecf0f1; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: #7f8c8d;">â† Back</a>
        <h1>LoanPayoff ğŸ’°</h1>
        <div style="background: #34495e; padding: 2rem; border-radius: 12px;">
            <label>Balance ($)</label><input type="number" id="b" value="10000" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Interest Rate (%)</label><input type="number" id="r" value="5" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Extra Payment ($/mo)</label><input type="number" id="e" value="100" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: #27ae60; color: white; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Estimated Interest Saved</div>
                <div style="font-size: 2rem; font-weight: bold;">$<span id="res">450</span></div>
                <p style="font-size: 0.8rem; margin-top: 5px;">*Rough estimate based on a 5-year term.</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const b = parseFloat(document.getElementById('b').value) || 0;
            const r = parseFloat(document.getElementById('r').value) || 0;
            const e = parseFloat(document.getElementById('e').value) || 0;
            // Very simplified: Savings = Balance * (Extra / Total) * Rate * Time
            // For a rough estimate:
            const saved = (b * (r/100) * (e/500) * 3); 
            document.getElementById('res').textContent = Math.round(saved);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
