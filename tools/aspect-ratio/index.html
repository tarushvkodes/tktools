<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AspectRatio | Dimension Calc</title>
</head>
<body style="background: #0984e3; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>AspectRatio ğŸ“ğŸ–¼ï¸</h1>
        <div style="background: rgba(255,255,255,0.1); padding: 2rem; border-radius: 12px;">
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <div style="flex:1"><label>Ratio W</label><input type="number" id="rw" value="16" style="width:100%; padding:10px;"></div>
                <div style="flex:1"><label>Ratio H</label><input type="number" id="rh" value="9" style="width:100%; padding:10px;"></div>
            </div>
            <label>Measured Width (px)</label><input type="number" id="w" value="1920" style="width:100%; padding:10px; margin-bottom:20px;">
            <div style="background: white; color: #0984e3; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 0.9rem;">Calculated Height</div>
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">1080</span> px</div>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const rw = parseFloat(document.getElementById('rw').value) || 1;
            const rh = parseFloat(document.getElementById('rh').value) || 1;
            const w = parseFloat(document.getElementById('w').value) || 0;
            document.getElementById('res').textContent = Math.round(w * (rh / rw));
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
    </script>
</body>
</html>
