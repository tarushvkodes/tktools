<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms1000 | Goal Achieved!</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; overflow: hidden; }
        .num { font-size: 10rem; font-weight: 900; background: linear-gradient(to right, #fbc531, #4cd137, #487eb0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div>
        <div class="num">1000</div>
        <h1>TOTAL TOOLS COMPLETED</h1>
        <p>The repository is now a comprehensive master library.</p>
        <a href="../../index.html" style="color: #fff; text-decoration: underline;">BACK TO DASHBOARD</a>
    </div>
    <script>
        const canvas = document.createElement('canvas'); document.body.appendChild(canvas);
        canvas.style.position = 'fixed'; canvas.style.top = '0'; canvas.style.left = '0'; canvas.style.zIndex = '-1';
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth, h = canvas.height = window.innerHeight;
        const p = []; for(let i=0; i<100; i++) p.push({x:Math.random()*w, y:Math.random()*h, r:Math.random()*3+1, v:Math.random()*2+1});
        function draw() {
            ctx.clearRect(0,0,w,h); ctx.fillStyle = "rgba(255,255,255,0.5)";
            p.forEach(i => { ctx.beginPath(); ctx.arc(i.x, i.y, i.r, 0, Math.PI*2); ctx.fill(); i.y -= i.v; if(i.y < 0) i.y = h; });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
