<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64Dec | Decoder</title>
    <style>
        body { background: #1e272e; color: white; font-family: monospace; padding: 2rem; }
        .app { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 150px; background: #000; color: #00ff41; padding: 1rem; border: 1px solid #444; font-size: 1rem; }
        .res { margin-top: 2rem; padding: 1rem; background: #111; border: 1px solid #00ff41; min-height: 100px; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>
    <div class="app">
        <a href="../../index.html" style="color: #aaa;">‚Üê Back</a>
        <h1>Base64Dec üîêüîì</h1>
        <p>Paste encoded string below:</p>
        <textarea id="in" placeholder="SGVsbG8gV29ybGQ="></textarea>
        <div class="res" id="out"></div>
    </div>
    <script>
        document.getElementById('in').addEventListener('input', (e) => {
            try {
                document.getElementById('out').textContent = atob(e.target.value);
            } catch(err) {
                document.getElementById('out').textContent = "Invalid Base64 string.";
            }
        });
    </script>
</body>
</html>
