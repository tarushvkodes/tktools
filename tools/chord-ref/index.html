<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChordRef | Visual Chords</title>
    <style>
        body { background: #2f3542; color: white; font-family: sans-serif; padding: 2rem; }
        .app { max-width: 800px; margin: auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 1rem; margin-top: 2rem; }
        .btn { background: #57606f; padding: 1rem; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #ffa502; }
        .diagram { height: 300px; background: white; margin-top: 2rem; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #2f3542; font-size: 5rem; }
    </style>
</head>
<body>
    <div class="app">
        <a href="../../index.html" style="color: #aaa;">‚Üê Back</a>
        <h1>ChordRef üé∏üéπ</h1>
        <div class="diagram" id="d">C</div>
        <div class="grid">
            <div class="btn" onclick="sel('C', '[0,1,0,2,3,x]')">C Maj</div>
            <div class="btn" onclick="sel('G', '[3,3,0,0,2,3]')">G Maj</div>
            <div class="btn" onclick="sel('D', '[2,3,2,0,x,x]')">D Maj</div>
            <div class="btn" onclick="sel('Am', '[0,1,2,2,0,x]')">A Min</div>
            <div class="btn" onclick="sel('E', '[0,0,1,2,2,0]')">E Maj</div>
            <div class="btn" onclick="sel('F', '[1,1,2,3,3,1]')">F Maj</div>
        </div>
    </div>
    <script>
        function sel(n, notes) {
            document.getElementById('d').textContent = n;
            // In a real app, we'd draw a guitar fretboard here.
        }
    </script>
</body>
</html>
