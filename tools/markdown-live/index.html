<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkdownLive | Real-time Preview</title>
</head>
<body style="background: #fdfafd; color: #333; font-family: sans-serif; padding: 2rem; margin: 0;">
    <div style="height: 100vh; display: flex; flex-direction: column;">
        <div style="padding: 1rem; background: #eee;">
            <a href="../../index.html">‚Üê Back</a> | MarkdownLive
        </div>
        <div style="flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 0;">
            <textarea id="in" style="padding: 2rem; border: none; border-right: 1px solid #ddd; font-family: monospace; font-size: 1.1rem; outline: none;" placeholder="# Type Markdown Here..."></textarea>
            <div id="out" style="padding: 2rem; overflow-y: auto; background: white;">
                <!-- Preview -->
            </div>
        </div>
    </div>
    <script>
        function update() {
            const val = document.getElementById('in').value;
            // Simple subset MD parser (Header, Bold, Italic, List)
            let html = val
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                .replace(/\*(.*)\*/gim, '<i>$1</i>')
                .replace(/^\- (.*$)/gim, '<li>$1</li>');
            document.getElementById('out').innerHTML = html;
        }
        document.getElementById('in').addEventListener('input', update);
        update();
    </script>
</body>
</html>
