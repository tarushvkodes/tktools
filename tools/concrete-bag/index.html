<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcreteBag | Slab Estimator</title>
</head>
<body style="background: #95a5a6; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">â† Back</a>
        <h1>ConcreteBag ğŸ—ï¸ğŸ§±</h1>
        <div style="background: rgba(0,0,0,0.1); padding: 2rem; border-radius: 12px;">
            <label>Slab Length (ft)</label><input type="number" id="l" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Slab Width (ft)</label><input type="number" id="w" value="10" style="width:100%; padding:10px; margin-bottom:15px;">
            <label>Thickness (inches)</label><input type="number" id="t" value="4" style="width:100%; padding:10px; margin-bottom:15px;">
            <div style="background: white; color: #2c3e50; padding: 1.5rem; border-radius: 10px; text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;"><span id="res">75</span> Bags</div>
                <div>Estimated Total (80lb Bags)</div>
                <p style="font-size: 0.8rem; margin-top: 10px;">*One 80lb bag yields approx 0.6 cubic feet.</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const l = parseFloat(document.getElementById('l').value) || 0;
            const w = parseFloat(document.getElementById('w').value) || 0;
            const t = parseFloat(document.getElementById('t').value) || 0;
            const cubicFt = l * w * (t / 12);
            const bags = cubicFt / 0.6;
            document.getElementById('res').textContent = Math.ceil(bags);
        }
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', update));
        update();
    </script>
</body>
</html>
