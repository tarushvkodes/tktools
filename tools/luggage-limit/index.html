<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuggageLimit | Baggage Converter</title>
</head>
<body style="background: #a29bfe; color: white; font-family: sans-serif; padding: 2rem;">
    <div style="max-width: 600px; margin: 0 auto;">
        <a href="../../index.html" style="color: white;">‚Üê Back</a>
        <h1>LuggageLimit üß≥</h1>
        <div style="background: rgba(255,255,255,0.2); padding: 2rem; border-radius: 12px;">
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label>Weight</label>
                    <input type="number" id="w" value="23" style="width:100%; padding:10px;">
                </div>
                <div style="flex:1">
                    <label>Unit</label>
                    <select id="u" style="width:100%; padding:10px;">
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>
            </div>
            <div style="margin-top: 2rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 1rem;">
                <div style="font-size: 2rem;" id="res">50.7 lb</div>
                <p id="status" style="font-weight: bold;">Typical Int'l Economy Limit (23kg)</p>
            </div>
        </div>
    </div>
    <script>
        function update() {
            const w = parseFloat(document.getElementById('w').value) || 0;
            const u = document.getElementById('u').value;
            if(u === 'kg') {
                document.getElementById('res').textContent = (w * 2.20462).toFixed(1) + " lb";
                document.getElementById('status').textContent = w > 23 ? "‚ö†Ô∏è Over typical 23kg limit!" : "‚úÖ Within typical 23kg limit.";
            } else {
                document.getElementById('res').textContent = (w / 2.20462).toFixed(1) + " kg";
                document.getElementById('status').textContent = w > 50 ? "‚ö†Ô∏è Over typical 50lb limit!" : "‚úÖ Within typical 50lb limit.";
            }
        }
        document.querySelectorAll('input, select').forEach(i => i.addEventListener('input', update));
    </script>
</body>
</html>
